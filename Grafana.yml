kind: PersistentVolume
apiVersion: v1
metadata:
  name: grafanatorifirstapp-pv-dashboards
  labels:
    data-type: dashboards
spec:
  capacity:
    storage: 100M
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  hostPath:
    path: /c/Github/ToriFirstAppGrafana/Dashboards
    type: DirectoryOrCreate
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: grafanatorifirstapp-pv-datasources
  labels:
    data-type: datasources
spec:
  capacity:
    storage: 100M
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  hostPath:
    path: /c/Github/ToriFirstAppGrafana/DataSources
    type: DirectoryOrCreate

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafanatorifirstapp-pv-claim-dashboards
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
  selector: 
    matchLabels:
      data-type: dashboards
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafanatorifirstapp-pv-claim-datasources
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
  selector: 
    matchLabels:
      data-type: datasources
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-core
  namespace: default
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      containers:
      - image: grafana/grafana:latest
        name: grafana-core
        imagePullPolicy: IfNotPresent
        # env:
        resources:
          # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
          # The following env variables set up basic auth twith the default admin user and admin password.
          - name: GF_AUTH_BASIC_ENABLED
            value: "true"
          - name: GF_SECURITY_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: grafana
                key: admin-username
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: admin-password
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "false"
          # - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          #   value: Admin
          # does not really work, because of template variables in exported dashboards:
          # - name: GF_DASHBOARDS_JSON_ENABLED
          #   value: "true"
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          # initialDelaySeconds: 30
          # timeoutSeconds: 1
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var/lib/grafana
        - name: grafanatorifirstapp-pv-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafanatorifirstapp-pv-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: grafanatorifirstapp-pv-dashboards
        persistentVolumeClaim:
          claimName: grafanatorifirstapp-pv-claim-dashboards
      - name: grafanatorifirstapp-pv-datasources
        persistentVolumeClaim:
          claimName: grafanatorifirstapp-pv-claim-datasources
      - name: grafana-persistent-storage
        emptyDir: {}
      
---
